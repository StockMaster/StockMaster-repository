<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>CashX</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-5">
            <h2>Edit Recipe!</h2>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-info me-3" href="/all_recipes">Back To Recipes</a>
                <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
            </div>
        </div>
        <form action="/recipes/update" method="post">
            <input type="hidden" class="form-control" name="id" value="{{recipe.id}}">
            {% for message in get_flashed_messages()%}
            <li class="h6 text-danger">{{message}}</li>
            {%endfor%}
            <div class="row d-flex justify-content-evenly">
                <div class="col-5">
                    <div class="form-group">
                        <label class="h6" for="recipe_name">Name:</label>
                        <input type="text" class="form-control" name="recipe_name" value="{{recipe.recipe_name}}">
                    </div>
                    <div class="form-group">
                        <label class="h6" for="description">Description:</label>
                        <textarea class="form-control" name="description" id="" cols="30" rows="8">{{recipe.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="h6" for="instructions">Instructions:</label>
                    <textarea class="form-control" name="instructions" id="" cols="30" rows="8">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="form-group col-4 mt-5 d-flex flex-column gap-3">
                    <div class="form-group">
                        <label class="h6" for="price">Price:</label>
                        <input type="number" class="form-control" name="recipe_price" value="{{recipe.recipe_price}}">
                    </div>
                    <!-- <div class="form-group">
                        <label for="article">Article</label>
                        <select class="form-select" >
                            <option selected>Open articles</option>
                            {% for i in all_articles%}
                            <option value="{{i.name}}">{{i.name}}</option>
                            {%endfor%}
                        </select>
                        <label for="article_qte">Quantity</label>
                        <input type="number" name="article_qte" value="">
                    </div> -->
                    <div class="form-group">
                        <label class="h6" for="image">Image:</label>
                        <input type="url" class="form-control" name="recipe_image" value="{{recipe.recipe_image}}">
                    </div>
                    
                    <input class="col-6 btn btn-success " type="submit" value="Edit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
