<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>CashX</title>
</head>
<body>
    <div class="container d-flex justify-content-center m-5">
        <div class="col-4 card shadow bg-dark text-light p-2">
            <div class="card head text-center bg-dark text-warning display-4">
                <p>Login</p>
            </div>
            <div class="card-body text-center bg-dark p-2 mt-3 ">
                {% for message in get_flashed_messages(category_filter=["login"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <form action="/login" method="post">
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button class="btn btn-outline-warning w-50 mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
