<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>CashX</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="d-flex flex-row-reverse gap-2 m-3 btn-group">
            <form action="/logout" method="post">
                <input class="btn btn-dark" type="submit" value="Logout">
            </form>
            <a class="btn btn-outline-success" href="/cash_register">Cash_register</a>
            <a class="btn btn-outline-success" href="/sales">Sales</a>
            <a class="btn btn-outline-success" href="/all_pointings">Pointings</a>
        </div>
        <form class="d-flex justify-content-between align-items-center p-3 m-5 gap-3 border border-3 border-dark rounded"
            action="/pointings/create" method="post">
            <div class="form-group">
                <label class="h6" for="employee">Employee:</label>
                <select class="form-select" name="employees_id" aria-label="Default select example">
                    <option selected>Name</option>
                    {% for i in all_employees %}
                        <option value="{{i.id}}">{{i.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="h6" for="date">Date:</label>
                <input type="date" class="form-control" name="date">
            </div>
            <div class="form-group">
                <label class="h6" for="hours_number">Hours:</label>
                <input type="number" class="form-control" name="hours_number">
            </div>
            <input class="col-2 btn btn-success mt-4" type="submit" value="Submit">
        </form>
        <div class="col-5 border border-3 border-dark rounded p-3">
            {% for i in pointings %}
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>ID: {{i.employees_id}} | Date: {{i.date}} | Hours: {{i.hours_number}}</span>
                    <a class="btn btn-outline-danger" href="/pointings/{{i.id}}/destroy">DELETE</a>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
