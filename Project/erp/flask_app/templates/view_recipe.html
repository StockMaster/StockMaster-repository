<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>CashX</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-5">
            <h2>Show Recipe!</h2>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-info me-3" href="/all_recipes">Back To Recipes</a>
                <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-2">Caracteristique</th>
                        <th class="col-2"><img src="{{recipe.recipe_image}}" alt="image_recipe" style="width: 200px;"></th>    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{recipe.recipe_name}}</td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td>{{recipe.recipe_price}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{recipe.description}}</td>
                    </tr>
                    <tr>
                        <td>Instructions:</td>
                        <td>{{recipe.instructions}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
