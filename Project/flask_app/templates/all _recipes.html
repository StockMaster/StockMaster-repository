<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Fastware Recipes</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-5">
            <h1 class="display-4">{{session['first_name']}}</h1>
            <div class="d-flex gap-2 align-items-center">
                <a class="btn btn-outline-success m-5" href="/recipes/new">+ Create</a>
                <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
            </div>
        </div>
        <h3 class="m-5">Our Recipes :</h3>
        <table class="col-5 table table-striped table-dark">
            <thead>
                <tr>
                    <th class="col-2">Name</th>
                    <th class="col-2">image</th>
                    <th class="col-2">Price</th>
                    <th class="col-2">Actions</th>

                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.image}}</td>
                    <td>{{recipe.price}}</td>
                    <td class="d-flex gap-2">
                        <a class="btn btn-outline-success" href="/recipes/{{recipe.id}}/show">Show</a>
                        <a class="btn btn-outline-warning" href="/recipes/{{recipe.id}}/edit">Edit</a>
                        <a class="btn btn-outline-danger"  href="/recipes/{{recipe.id}}/destroy">DELETE</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
