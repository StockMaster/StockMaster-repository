<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Fastware super admin</title>
</head>
<body>
    <div class="container d-flex justify-content-center gap-5 m-5">
        <div class="col-6 card bg-dark shadow text-light p-2">
            <div class="card head bg-dark text-center text-warning display-4 m-3">
                Register
            </div>
            <div class="card-body bg-dark text-center">
                {% for message in get_flashed_messages(category_filter=["register"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <form action="/register" method="post">
                    <div class="form-group mb-3">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="company_name">Company name</label>
                        <input type="text" class="form-control" name="company_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="company_logo">Company logo</label>
                        <input type="text" class="form-control" name="company_logo">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_pw">
                    </div>
                    <button class="btn btn-outline-warning w-50 mt-3">Register</button>
                </form>
            </div>
        </div>
        <div class="col-6 card bg-dark shadow text-light p-2">
            <div class="card head bg-dark text-center text-warning display-4 m-3">
                Companies
            </div>
            <div class="card-body bg-dark text-center">
                <ul class="bg-light rounded">
                    {% for i in all_users%}
                    <li class="bg-light text-dark">{{i}}</li>
                    {%endfor%}   
                </ul>
            </div>
            <div class="card shadow bg-dark text-light p-2">
                <div class="card head text-center bg-dark text-warning display-4">
                    <p>Login</p>
                </div>
                <div class="card-body text-center bg-dark p-2 mt-5 ">
                    <!-- {% for message in get_flashed_messages(category_filter=["login"])%}
                    <li class="h4 text-danger">{{message}}</li>
                    {%endfor%} -->
                    <form action="/login" method="post">
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button class="btn btn-outline-warning w-50 mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
