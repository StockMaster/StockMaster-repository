<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>FastWare Recipe Details</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-5">
            <h2>Show Recipe!</h2>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-info me-3" href="/recipes">Back To Recipes</a>
                <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <img src="{{recipe.image}}" alt="image_recipe">
            <h3>Name:{{recipe.name}}</h3>
            <h3>Price:{{recipe.price}}</h3>
            <h3>Description:</h3>
            <p>{{recipe.description}}</p>
            <h3>Instructions:</h3>  
            <p>{{recipe.instructions}}</p>
            <h3>Articles:</h3>
            <div>
                <span>{{recipe.article}}</span> <span>{{recipe.grammage}}</span>
            </div>
            

        </div>
    </div>
</body>
</html>
