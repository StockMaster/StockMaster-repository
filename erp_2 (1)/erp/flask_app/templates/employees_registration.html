<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center m-5">
        <h1 class="display-4">{{session['first_name']}}</h1>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-success me-3" href="/dashboard">Dashboard</a>
            <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
        </div>
    </div>
    <div class="container mt-2 p-2 text-center d-flex justify-content-between">
        <div class="col-6 card bg-dark shadow text-light p-2">
            <div class="card head bg-dark text-center text-warning display-4 m-3">
                Register
            </div>
            <div class="card-body bg-dark text-center">
                {% for message in get_flashed_messages(category_filter=["register"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <form action="/reg_employee" method="post">
                    <div class="form-group mb-3">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group  mb-3">
                        <label for="role">Role</label>
                        <select class="form-select" name="role">
                            <option selected>Choose user Role</option>
                            <option value="operator">operator</option>
                            <option value="cashier">cashier</option>
                            <option value="admin">admin</option>
                            <option value="logistics">logistics</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_pw">
                    </div>
                    <button class="btn btn-outline-warning w-50 mt-3">Register</button>
                </form>
            </div>
        </div>
        <div class="col-5 card shadow bg-dark text-light p-2">
            <div class="card head text-center bg-dark text-warning display-4 m-3">
                Employees
            </div>
            <div class="card-body text-center bg-dark p-2 mt-5 ">
                {% for employee in all_employees %}
                <p>{{employee.first_name}} {{employee.last_name}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
