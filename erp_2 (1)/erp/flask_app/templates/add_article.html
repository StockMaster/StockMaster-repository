<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>FastWare article Adding</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-5">
            <h2>Add A New article</h2>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-info me-3" href="/all_articles">Back To Articles</a>
                <form action="/logout" method="post"><input class="btn btn-dark" type="submit" value="Logout"></form>
            </div>
        </div>
        <form class="col-8" action="/create" method="post">
            {% for message in get_flashed_messages()%}
            <li class="h6 text-danger">{{message}}</li>
            {%endfor%}
            <div class="form-group">
                <label class="h6" for="name">Name:</label>
                <input type="text" class="form-control" name="article_name">
            </div>
            <div class="form-group">
                <label class="h6" for="supplier">supplier:</label>
                <input type="text" class="form-control" name="supplier">
            </div>
            <div class="form-group">
                <label class="h6" for="price">Price:</label>
                <input type="number" class="form-control" name="article_price" >
            </div>
            <div class="form-group">
                <label class="h6" for="qty_in_stock">qty_in_stock:</label>
                <input type="number" class="form-control" name="quantity_in_stock" >
            </div>
            <input class="col-6 btn btn-success m-3" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
